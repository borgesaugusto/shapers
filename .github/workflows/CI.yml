name: CI

on:
  push:
    branches:
      - main
    tags:
      - '*'
  pull_request:
  workflow_dispatch:


permissions:
  contents: read

jobs:
  linux:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: ubuntu-latest
            target: x86_64
          # - runner: ubuntu-latest
          #   target: x86
          #   compiler: gcc
          #   gcc: 7
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist --find-interpreter
          sccache: 'true'
          manylinux: auto
          before-script-linux: |
            echo `as --version`
            case "${{ matrix.platform.target }}" in
              "aarch64" | "armv7" | "s390x" | "ppc64le")
                sudo apt-get update
                sudo apt-get install -y pkg-config libssl-dev liblapack-dev libblas-dev libopenblas-dev
                ;;
              "x86" | "x86_64")
                yum update -y
                if [ "${{ matrix.platform.target }}" == "x86" ]; then
                  # yum install -y https://archives.fedoraproject.org/pub/archive/epel/6/i386/epel-release-6-8.noarch.rpm
                  # yum repolist
                  # yum install -y openssl openssl-devel perl-IPC-Cmd lapack-devel blas-devel openblas-devel
                  yum install -y openssl openssl-devel perl-IPC-Cmd # lapack-devel blas-devel openblas-devel
                else
                  yum install -y openssl openssl-devel perl-IPC-Cmd # lapack-devel blas-devel openblas-devel
                fi
                ;;
            esac
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-${{ matrix.platform.target }}
          path: dist

  musllinux:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: ubuntu-latest
            target: x86_64
          # - runner: ubuntu-latest
