          - runner: windows-latest
            target: x86
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
          architecture: ${{ matrix.platform.target }}
      # - uses: friendlyanon/setup-vcpkg@v1
      #   with: { committish: 63aa65e65b9d2c08772ea15d25fb8fdb0d32e557 }
