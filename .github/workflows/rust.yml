name: Rust general tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  linux:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: ubuntu-latest
            target: x86_64
          - runner: ubuntu-latest
            target: x86

    steps:
    - uses: actions/checkout@v4
    - name: Install dependencies
      run: |
        sudo apt update
        # sudo apt-get install -y liblapack-dev libblas-dev libopenblas-dev
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose

  macos:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: macos-12
            target: x86_64
          - runner: macos-14
            target: aarch64
    steps:
    - uses: actions/checkout@v4
    # - name: Install dependencies
      # run: |
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
 
  windows:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: windows-latest
            target: x64
          - runner: windows-latest
            target: x86
    steps:
    - uses: actions/checkout@v4
    # - name: Install dependencies
      # run: |
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose

